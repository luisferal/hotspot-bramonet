<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iniciar sesión | Compu Seguridad</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
			<img src="logo.png" align="center" width=100% height=100%>
				<form action=loading.html class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Compu Seguridad
					<p align=center>Ingrese sus credenciales para acceder a Internet</p>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese su usuario">
						<input class="input100" type="text" name="usuario" placeholder="Usuario">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Contraseña requerida">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" style="background-color:#2874A6">
							Conectar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
